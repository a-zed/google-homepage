<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#1591ac" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fake Google</title>
    <link rel="icon" href="favicon.png?v=3" type="image/x-icon" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png?v=3" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

  <body>

        <div class="nav" id="header-right-nav">

            <div id="app-icon">

            </div></a

          <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" />
        </div>
        <div class="search-form">
          <form>
            <div id="search-query-container">
              <i class="material-icons">search</i>
              <input type="text" id="search-query-field" />
              <!-- <span class="material-icons">mic</span> -->
              <svg class="google-mic" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  fill="#4285f4"
                  d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"

                <path
                  fill="#fbbc05"
                  d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                ></path>
                <path
                  fill="#ea4335"
                  d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                ></path>
              </svg>
            </div>
            <div id="search-buttons">
              <button>Google Search</button>
              <button>I'm Feeling Lucky</button>
            </div>
          </form>
        </div>
        <div class="buffer"></div>
      </main>
      <footer>
        <div id="footer-top">
          <p class="footer-text" id="footer-text-top">United Kingdom</p>
        </div>
        <div id="footer-bottom">
          <div id="footer-bottom-left">
            <a class="footer-links" href="#">Advertising</a>
            <a class="footer-links" href="#">Business</a>
            <a class="footer-links" href="#">How Search Works</a>
          </div>
          <div id="footer-bottom-center">
            <div id="carbon-neutral-icon">
              <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC"
